<!DOCTYPE html>
<html>
<head>
    <title>My Messages - Campus Second-hand Trading Platform</title>
    <style>
        .message-item {
            border: 1px solid #eee;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .sender {
            font-weight: bold;
            color: #2c3e50;
        }
        .time {
            color: #7f8c8d;
            font-size: 0.8em;
        }
        .content {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>Your Messages</h1>
<a href="/">Home</a>


{% if messages %}
<div class="messages-container">
    {% for msg in messages %}
    <div class="message-item">
        <div class="sender">From: {{ msg.sender }} ({{ msg.email }})</div>
        <div class="sender">PhoneNumber:{{ msg.phone }} </div>
        <div class="time">{{ msg.timestamp}}</div>
        <div class="content">{{ msg.content }}</div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No messages yet. Start a conversation with other users!</p>
{% endif %}
</body>
</html>
